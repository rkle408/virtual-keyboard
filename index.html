    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard - HTML, CSS, JavaScript</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./keyboard/Keyboard.css">

<body>
    <h1>Virtual Keyboard - HTML, CSS, JavaScript</h1>
    <h2>Features</h2>
    <ul>
        <li>Easy to integrate</li>

        <li>Vanilla JS (<strong>no libraries needed!</strong>)</li>

    <textarea></textarea>
